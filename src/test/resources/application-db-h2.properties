spring.liquibase.enabled=true
spring.liquibase.default-schema=liquibase
spring.liquibase.parameters.dbschema=liquibase
spring.jpa.properties.hibernate.default_schema=liquibase

#### DATASOURCE ####
spring.datasource.url=jdbc:h2:mem:tests;INIT=CREATE SCHEMA IF NOT EXISTS liquibase
spring.datasource.generate-unique-name=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.validation_query=SELECT 1
spring.datasource.hikari.maximum-pool-size=20
spring.h2.console.enabled=true

#### SHOW SQL ####
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true